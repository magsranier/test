<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script>
      const sampleURL = new URL(
        "https://www.client8.me/home/?fromGame=telegramPlayNow&sessionToken={{sessionToken}}"
      );
      sampleURL.searchParams.set("platform", window.Telegram.WebApp.platform);
      sampleURL.searchParams.set("viewport", "796");
      const app = window.Telegram;
      app.WebApp.expand();
      alert(window.Telegram.WebApp.platform);
    </script>
  </body>
</html>
